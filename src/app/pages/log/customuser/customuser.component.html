<body>
  <div class="container">
    <div class="top">
     <h1>Vamos começar!</h1>
     <h2>Primeiro, personalize seu perfil.</h2>
     <button>
      <img src="icon-camera.png" alt="">
     </button>
       <div class="input-button">
        <button>Escolher foto de perfil</button>
       </div>
    </div>
    <div class="form">
      <p>Você é:</p>
      <form class="checkbox">
        <div class="gridcheck" (click)="mudarCor(0, 0)">
          <div class="radio"
            [ngStyle]="{'background-color': sobrecarregado === 0 ? '#704D97' : '', 'border': sobrecarregado === 0 ? '1px solid #704D97' : ''}">
            <img src="ok-image.png" alt="" [hidden]="sobrecarregado !== 0">
          </div>
          <h2>Neurotípico</h2>
        </div>
        <div class="gridcheck" (click)="mudarCor(0, 1)">
          <div class="radio"
            [ngStyle]="{'background-color': sobrecarregado === 1 ? '#704D97' : '', 'border': sobrecarregado === 1 ? '1px solid #704D97' : ''}">
            <img src="ok-image.png" alt="" [hidden]="sobrecarregado !== 1">
          </div>
          <h2>Neurodivergente</h2>
        </div>
      </form>
      <p>É responsável por alguém da família?</p>
      <form class="checkbox">
        <div class="gridcheck" (click)="mudarCor(1, 0)">
          <div class="radio"
            [ngStyle]="{'background-color': verbal === 0 ? '#704D97' : '', 'border': verbal === 0 ? '1px solid #704D97' : ''}">
            <img src="ok-image.png" alt="" [hidden]="verbal !== 0">
          </div>
          <h2>Sim</h2>
        </div>
        <div class="gridcheck" (click)="mudarCor(1, 1)">
          <div class="radio"
            [ngStyle]="{'background-color': verbal === 1 ? '#704D97' : '', 'border': verbal === 1 ? '1px solid #704D97' : ''}">
            <img src="ok-image.png" alt="" [hidden]="verbal !== 1">
          </div>
          <h2>Não</h2>
        </div>
      </form>
      <div class="divisor">
      <p>Insira sua idade:</p>
        <div class="input-group">
          <input type="text" id="" placeholder="Digite aqui" required>
        </div>
      </div>
        <div class="input-botao">
          <button routerLink="/cust.atip">Confirmar</button>
        </div>
    </div>
  </div>
</body>
