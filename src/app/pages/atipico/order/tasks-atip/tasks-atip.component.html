<app-navbar-atip></app-navbar-atip>
<main>
  <header>
    <h1>Atividades</h1>
  </header>
  <app-calendar></app-calendar>
  <button class="add-evento" routerLink="/addcalendar">
    <h1>Criar evento (Calend√°rio)</h1>
    <mat-icon>add_circle</mat-icon>
  </button>
  <button class="add-to-do" routerLink="/addtasks">
    <h1>Adicionar tafera (To-do)</h1>
    <mat-icon>add_circle</mat-icon>
  </button>
  <div class="todo">
    <h1>Tarefas</h1>
    <app-todo
    *ngFor="let tarefa of tarefas"
    [tarefa]="tarefa"
    (onDeleteTask)="deleteTask($event)"
    (onToggleConcluido)="toggleConcluido($event)"
    ></app-todo>
  </div>
</main>
